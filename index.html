<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-KymZQmWtnGxkAFm9CtvRFcUXApoFm2Zgzy+f2NB3aLpS3c0NYWX9c2zpKToI0owGzzD65+qfEVTY75loRdDUZg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>EPICK STREAM</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    html {
      height: 100%;
      overflow: hidden;
    }

    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    video {
      max-width: 100%;
      max-height: 100%;
      min-width: 60vw;
      min-height: 40vh;
      display: block;
      pointer-events: none;
      object-fit: contain;
    }

    /* Fullscreen styles for large screens */
    @media (min-width: 1024px) {
      video {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
    }

    .controls {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      z-index: 100;
      padding: 20px;
    }

    /* .controls #doubleBtn {
      display: flex !important;
    }

    @media (min-width: 650px) {
      .controls #doubleBtn {
        display: none !important;
      }
    } */

    /* Mute/Unmute buttons are always visible */
    #muteBtn,
    #unMuteBtn,
    #fullscreenBtn {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      display: block;
    }

    /* Play, Pause, and Fullscreen buttons are hidden by default */
    #playBtn,
    #pauseBtn {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      display: none;
      /* Hidden by default */
    }

    /* Loading image */
    #loadingImage {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 200;
    }

    #loadingImage img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    /* Show Play/Pause and Fullscreen on hover for large screens */
    @media (min-width: 1024px) {

      .video-container:hover #fullscreenBtn,
      .video-container:hover #playBtn,
      .video-container:hover #pauseBtn {
        display: block;
      }

      .video-container:hover #doubleBtn {
        display: flex !important;
      }
    }
  </style>
</head>

<body>
  <div class="video-container">

    <!-- {{ $hlsLink }} -->
    <!-- test link 1: http://content.jwplatform.com/manifests/vM7nH0Kl.m3u8 -->
    <!-- test link 1: http://qthttp.apple.com.edgesuite.net/1010qwoeiuryfg/sl.m3u8 -->

    <input type="hidden" value="http://content.jwplatform.com/manifests/vM7nH0Kl.m3u8" id="stream-link">

    <video id="videoPlayer" playsinline muted></video>

    <div id="loadingImage">
      <img src="/cover-live.png" alt="Loading...">
    </div>

    <div class="controls" style="display: flex; flex-direction: row; align-items: center; gap: 20px;">
      <div style="display: flex; align-items: center; gap: 40px;">
        <!-- Play/Pause buttons (toggle based on video state) -->

        <img id="playBtn" style="width: 20px; height: 20px;" src="/playBtn.png" alt="Play">
        <img id="pauseBtn" style="width: 20px; height: 20px;" src="/pauseBtn.png" alt="Pause">
      </div>

      <!-- Fullscreen button -->
      <div id="doubleBtn"
        style="flex-grow: 1; width: 100%; display: flex; justify-content: space-between; align-items: center;">

        <!-- Mute/Unmute buttons always visible -->
        <img id="muteBtn" style="width: 20px; height: 20px;" src="/unmute.png" alt="Mute">
        <img id="unMuteBtn" style="width: 20px; height: 20px; display: none;" src="/muteBtn.png" alt="Unmute">
        <img id="fullscreenBtn" style="width: 20px; height: 20px;" src="/expand.png" alt="Fullscreen">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <script>
    const video = document.getElementById('videoPlayer');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const muteBtn = document.getElementById('muteBtn');
    const unMuteBtn = document.getElementById('unMuteBtn');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const loadingImage = document.getElementById('loadingImage');
    const streamUrl = document.getElementById('stream-link').value;

    let hls;
    let retryCount = 0;
    const maxRetries = 10;

    // Initialize HLS stream
    function initializeStream() {
      if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(streamUrl);
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          playVideo();
        });

        video.addEventListener('playing', () => {
          loadingImage.style.display = 'none'; // Hide loading image
          retryCount = 0; // Reset retry count on successful play
        });

        // Error handling
        hls.on(Hls.Events.ERROR, function (event, data) {
          console.error("HLS Error:", data);
          handlePlaybackError(data);
        });
      }
    }

    function playVideo() {
      video.play().catch(err => {
        console.log("Autoplay prevented:", err);
      });
    }

    function handlePlaybackError(data) {
      if (data.fatal) {
        switch (data.type) {
          case Hls.ErrorTypes.NETWORK_ERROR:
            console.error("Network error encountered.");
            attemptRetry();
            break;
          case Hls.ErrorTypes.MEDIA_ERROR:
            console.error("Media error encountered.");
            // Attempt media recovery if applicable
            if (retryCount < maxRetries) {
              hls.recoverMediaError();
            }
            break;
          default:
            console.error("An unrecoverable error occurred.");
            hls.destroy(); // Clean up HLS instance
            break;
        }
      }
    }

    function attemptRetry() {
      if (retryCount < maxRetries) {
        retryCount++;
        console.log(`Retrying... Attempt ${retryCount}/${maxRetries}`);
        setTimeout(() => {
          initializeStream(); // Reinitialize the stream after a delay
        }, 10000); // Retry after 10 seconds
      } else {
        console.log("Max retries reached. Please check the stream.");
      }
    }

    initializeStream();

    // Play and Pause button behavior
    video.addEventListener('play', () => {
      playBtn.style.display = 'none';
      pauseBtn.style.display = 'block';
    });

    video.addEventListener('pause', () => {
      playBtn.style.display = 'block';
      pauseBtn.style.display = 'none';
    });

    // Play button click event
    playBtn.addEventListener('click', () => {
      video.play();
    });

    // Pause button click event
    pauseBtn.addEventListener('click', () => {
      video.pause();
    });

    // Mute and Unmute buttons
    muteBtn.addEventListener('click', () => {
      video.muted = false;
      muteBtn.style.display = 'none';
      unMuteBtn.style.display = 'block';
    });

    unMuteBtn.addEventListener('click', () => {
      video.muted = true;
      muteBtn.style.display = 'block';
      unMuteBtn.style.display = 'none';
    });

    // Fullscreen button click event
    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.querySelector('.video-container').requestFullscreen();
      } else if (document.fullscreenElement) {
        document.exitFullscreen();
      }
    });

  </script>
</body>

</html>
